<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR Downloader | By Mahesh </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-[#001f3f] text-white flex justify-between items-center px-6 py-4 shadow-md">
    <h1 class="text-2xl font-bold">MR Downloader</h1>
    
    <!-- Logo -->
    <div class="flex items-center justify-center w-16 h-16 bg-black rounded-full text-center">
      <div>
        <h2 class="text-white font-bold text-sm leading-none">MAHESH</h2>
        <p class="text-white text-xs leading-none mt-1">RABARKA</p>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center text-center mt-20 px-4">
    <h2 class="text-3xl font-semibold text-[#001f3f] mb-4">Download Any Video Instantly</h2>
    <p class="text-gray-600 mb-8">Paste your video link below and start your download!</p>

    <!-- Input + Button -->
    <div class="flex flex-col sm:flex-row items-center w-full max-w-2xl gap-3">
      <input
        type="text"
        placeholder="Paste your video link here..."
        class="border border-gray-300 rounded-lg px-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-[#001f3f]"
      />
      <button
        class="bg-[#001f3f] text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-900 transition"
      >
        Download
      </button>
    </div>

    <!-- Tagline -->
    <p class="mt-6 text-sm text-gray-500">Fast & Easy Video Downloader</p>
  </main>

  <!-- Footer -->
  <footer class="bg-[#001f3f] text-white text-center py-4 mt-20">
    Â© 2025 MR Downloader | By Mahesh |
  </footer>


</body>
</html>
