<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001F3F;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #0074D9;
      padding: 20px;
      margin: 0;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2ECC40;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #01FF70;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ MR Downloader</h1>
  <p>Paste your video or file link below ðŸ‘‡</p>
  <input type="text" id="urlInput" placeholder="Enter file/video link here">
  <br>
  <button onclick="downloadFile()">Download Now</button>

  <script>
    function downloadFile() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a valid URL!");
        return;
      }

      // Create a hidden <a> tag for download
      const a = document.createElement('a');
      a.href = url;
      a.download = ''; // force browser to download
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
