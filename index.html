<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001F3F;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      background-color: black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-weight: bold;
    }

    header .logo span {
      font-size: 14px;
    }

    main {
      margin-top: 100px;
    }

    input {
      width: 60%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: white;
      color: #001F3F;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007BFF;
      color: white;
    }

    footer {
      background-color: #001a33;
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div>MR Downloader</div>
    <div class="logo">
      <div style="font-size:20px;">M</div>
      <span>Mahesh</span>
      <span>Rabarka</span>
    </div>
  </header>

  <main>
    <h2>Download Any Video Instantly</h2>
    <p>Paste your video link below and start your download!</p>
    <input type="text" id="videoURL" placeholder="Paste your video link here...">
    <button onclick="downloadVideo()">Download</button>
  </main>

  <footer>
    Â© 2025 MR Downloader | By Mahesh
  </footer>

  <script>
    async function downloadVideo() {
      const url = document.getElementById('videoURL').value.trim();
      if (!url) {
        alert("Please enter a video URL!");
        return;
      }

      // ðŸ‘‡ Working test API (safe, no server error)
      const apiURL = `https://mrdownloader.vercel.app/api/download?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if (data.download) {
          // Redirect to download link
          window.location.href = data.download;
        } else {
          alert("Failed to get download link. Try another video.");
        }
      } catch (err) {
        alert("Error connecting to server!");
      }
    }
  </script>

</body>
</html>
